"$schema" = 'https://starship.rs/config-schema.json'

format = """
$time\
$directory\
$git_branch\
$git_status\
\n$character\
"""

palette = "oldworld"

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'

[palettes.oldworld]
black = '#000000'
white = '#c9c7cd'
red = '#ea83a5'
green = '#90b99f'
yellow = '#e6b99d'
blue = '#9ca2cf'
purple = '#aca1cf'
teal = '#85b5ba'
grey = '#353539'
pink = '#ED96B3'
light-green = '#a7c8b3'
light-yellow = '#eac5ae'
light-blue = '#acb1d7'
light-purple = '#b7aed5'
light-teal = '#97c0c4'
bright-white = '#d3d1d7'

[time]
disabled = false
format = '[\[$time\]]($style) '
# time_format = '%T'
# utc_time_offset = '-5'
# time_range = '10:00:00-14:00:00'

[character]
success_symbol = "[❯](fg:bold green)"
error_symbol = "[❯](fg:bold red)"
vimcmd_symbol = "[](fg:bold green)"

[directory]
format = "[$path]($style)"
style = "fg:purple"
truncation_length = 0

[git_branch]
format = "[ $symbol $branch]($style)"
style = "fg:yellow"
symbol = '󰘬'

[git_status]
disabled = false
style = "fg:red"
format = '([ $all_status$ahead_behind]($style))'
untracked = '[?](fg:red)'
stashed = '[\$](fg:green)'
modified = '[!](fg:yellow)'
renamed = '[»](fg:blue)'
deleted = '[✘](fg:$red)'
staged = '[++](fg:gold)'
ahead = '[⇡\(${count}\)](fg:light-blue)'
diverged = '⇕[\[](fg:red)[⇡\(${ahead_count}\)](fg:light-blue)[⇣\(${behind_count}\)](fg:pink)[\]](fg:yellow)'
behind = '[⇣\(${count}\)](fg:pink)'
