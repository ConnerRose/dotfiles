"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_status\
\n$character\
"""

palette = "rose-pine"

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'

[character]
success_symbol = "[ ](fg:bold gold)"
error_symbol = "[ ](fg:bold love)"
vimcmd_symbol = "[ ](fg:bold gold)"

[directory]
format = "[$path]($iris)"
style = "fg:gold"
truncation_length = 0

[git_branch]
format = "[ $symbol $branch]($style)"
style = "fg:iris"
symbol = '󰘬'

[git_status]
disabled = false
style = "fg:love"
format = '([ $all_status$ahead_behind]($style))'
untracked = '[?](fg:gold)'
stashed = '[\$](fg:iris)'
modified = '[!](fg:gold)'
renamed = '[»](fg:iris)'
deleted = '[✘]($style)'
staged = '[++](fg:gold)'
ahead = '[⇡\(${count}\)](fg:foam)'
diverged = '⇕[\[](fg:iris)[⇡\(${ahead_count}\)](fg:foam)[⇣\(${behind_count}\)](fg:rose)[\]](fg:iris)'
behind = '[⇣\(${count}\)](fg:rose)'
